---
_yaml:
  _version: 0.3.1
  app: registry
  app_version: 0.1.0
  doc: quiltcore
  doc_version: 0.1.0
dirs:
  config: .quilt
  names: named_packages
  versions: packages
multihash:
  SHA256: sha2-256
resources:
  Registry:
    child: Namespace
    glob: "*/*"
  Namespace:
    child: Manifest
    glob: "*"
  Manifest:
    child: Blob
  Changes:
    child: Blob
  Delta:
    child: Blob
schema:
  columns:
    logical_key: string
    physical_keys: [string]
    size: int64
    hash:
      type: string
      value: string
    meta: struct
  headers:
    version: string
    message: string
  places: physical_keys
  place: physical_key
  name: logical_key
type: application/ld+json
