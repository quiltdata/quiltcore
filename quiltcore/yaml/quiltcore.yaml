---
_yaml:
  _version: 0.3.1
  app: quiltcore
  app_version: 0.2.0
  doc: quilt3
  doc_version: 0.2.0
multihash:
  SHA256: sha2-256
resources:
  Volume:
    child: Manifest
  Registry:
    child: Namespace
    glob: "*/*"
  Namespace:
    child: Manifest
    glob: "*"
  Manifest:
    child: Entry
  Changes:
    child: Entry
  Delta:
    child: Entry
quilt3:
  columns:
    logical_key: string
    physical_keys: [string]
    size: int64
    hash:
      type: string
      value: string
    meta: struct
  dirs:
    config: .quilt
    names: named_packages
    manifests: packages
  hash_type: SHA256
  hash: hash
  headers:
    version: string
    message: string
  mime_type: application/ld+json
  name: logical_key
  places: physical_keys
