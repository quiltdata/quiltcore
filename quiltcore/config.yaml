---
_yaml:
  _version: 0.3.1
  app: registry
  app_version: 0.1.0
  doc: quiltcore
  doc_version: 0.1.0
dirs:
  config: .quilt
  names: named_packages
  values: packages
resources:
  CoreManifest:
    child: CoreName
    glob: "*"
  CoreName:
    child: CoreManifest
    glob: "*"
  CoreRegistry:
    child: CoreName
    glob: "*/*"
  CoreValues:
    child: CoreBlob
    glob: "*"
schema:
  headers:
    version: string
    message: string
  columns:
    logical_key: string
    physical_keys: [string]
    size: int64
    hash: struct<type: string, value: string>
    meta: struct<>

type: application/ld+json
